<app-page-wrapper>
  <h2 class="text-3xl font-bold text-gray-900">Your Cart</h2>

  <!-- Cart items -->
  <div *ngIf="(cartItems$ | async)?.length; else emptyCart" class="space-y-6">
    <div class="grid gap">
      <app-cart-item
        *ngFor="let item of cartItems$ | async"
        [item]="item"
        (qtyChange)="updateQty($event)"
        (remove)="remove($event)"
      >
      </app-cart-item>
    </div>

    <!-- Summary & Actions -->
    <app-cart-summary [total]="(cartTotal$ | async) || 0" (clear)="clear()" (checkout)="checkout()">
    </app-cart-summary>
  </div>

  <!-- Empty cart -->
  <ng-template #emptyCart>
    <div class="text-center py-16">
      <p class="text-gray-500 text-lg">Your cart is empty.</p>
      <button
        class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-medium shadow-sm"
        (click)="router.navigate(['/app/shop/products'])"
      >
        Continue Shopping
      </button>
    </div>
  </ng-template>
</app-page-wrapper>
