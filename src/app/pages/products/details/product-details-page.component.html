<div *ngIf="product$ | async as product" class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-6">
    <!-- Left: Product Image -->
    <div
      class="w-full md:w-1/2 flex justify-center items-center bg-gray-100 overflow-hidden h-96 md:h-auto"
    >
      <img
        *ngIf="product.image_url; else noImage"
        [src]="product.image_url"
        [alt]="product.name"
        class="object-cover w-full h-full transition-transform duration-300 hover:scale-105"
      />
      <ng-template #noImage>
        <span class="text-gray-400 text-lg">No Image</span>
      </ng-template>
    </div>

    <!-- Right: Product Details -->
    <div class="w-full md:w-1/2 p-6 flex flex-col justify-between">
      <!-- Info -->
      <div class="space-y-4">
        <h1 class="text-4xl font-extrabold text-gray-900">{{ product.name }}</h1>
        <p class="text-3xl font-semibold text-gray-900">â‚¬{{ product.price }}</p>

        <div class="flex flex-wrap items-center gap-4 text-gray-500 text-sm">
          <span>Owner: {{ product.owner_id }}</span>
          <span>Created: {{ product.created_at | date: 'shortDate' }}</span>
        </div>

        <!-- Rating -->
        <mat-chip color="primary" selected class="bg-black text-white font-medium mt-2">
          Avg Rating: {{ avgRating$ | async }}
        </mat-chip>

        <!-- Stock -->
        <p class="font-semibold" [ngClass]="stockClass(product.stock)">
          Stock: {{ product.stock || 0 }}
        </p>

        <!-- Quantity -->
        <div class="flex items-center gap-3 mt-2">
          <label for="quantity" class="font-medium">Quantity:</label>
          <input
            id="quantity"
            type="number"
            [(ngModel)]="quantity"
            [max]="product.stock || 100"
            min="1"
            class="border border-gray-300 rounded-lg px-3 py-1 w-24 focus:outline-none focus:ring-2 focus:ring-black"
          />
        </div>

        <p *ngIf="quantity > (product.stock || 0)" class="text-red-600 text-sm">
          Quantity exceeds available stock!
        </p>
      </div>

      <!-- Add to Cart Button -->
      <button
        mat-raised-button
        color="primary"
        (click)="addToCart(product)"
        [disabled]="quantity > (product.stock || 0) || (product.stock || 0) === 0"
        class="mt-6 w-full py-3 font-semibold text-white bg-black hover:bg-gray-800 transition-colors rounded-lg"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>

<!-- Loading -->
<p *ngIf="!(product$ | async)" class="text-center text-gray-500 mt-6 text-lg">Loading product...</p>
