<!-- Skeleton Loader -->
<div *ngIf="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
  <mat-progress-spinner mode="indeterminate" diameter="60"></mat-progress-spinner>
</div>

<!-- Product grid -->
<div
  *ngIf="!loading && products?.length"
  class="grid auto-rows-max grid-cols-[repeat(auto-fill,minmax(260px,1fr))] gap-6"
>
  <app-product-card
    *ngFor="let product of products"
    [product]="product"
    class="transform transition-transform hover:-translate-y-1"
  ></app-product-card>
</div>

<!-- No products -->
<p *ngIf="!loading && !products?.length" class="text-center text-gray-500 mt-4">
  No products found.
</p>
