<app-page-wrapper>
  <!-- Title -->
  <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Products</h1>

  <!-- Filters Card -->
  <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Minimum Rating -->
      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-2">Minimum Rating</label>
        <div class="flex items-center space-x-1">
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
            <button
              type="button"
              (click)="minRating = star; onFiltersChanged()"
              class="text-gray-300 hover:text-yellow-400 transition-colors"
              [ngClass]="{ 'text-yellow-400': star <= (minRating || 0) }"
            >
              <mat-icon>star</mat-icon>
            </button>
          </ng-container>
          <span *ngIf="minRating" class="ml-2 text-gray-600">({{ minRating }})</span>
        </div>
      </div>

      <!-- Sort by -->
      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-2">Sort by</label>
        <select
          [(ngModel)]="ordering"
          (change)="onFiltersChanged()"
          class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-gray-900 focus:border-gray-900 outline-none"
        >
          <option value="-created_at">Newest First</option>
          <option value="created_at">Oldest First</option>
          <option value="-price">Price High → Low</option>
          <option value="price">Price Low → High</option>
          <option value="-avg">Rating High → Low</option>
          <option value="avg">Rating Low → High</option>
        </select>
      </div>

      <!-- Page Size -->
      <div class="flex flex-col">
        <label class="text-gray-700 font-medium mb-2">Items per page</label>
        <select
          [(ngModel)]="pageSize"
          (change)="onFiltersChanged()"
          class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-gray-900 focus:border-gray-900 outline-none"
        >
          <option value="5">5 items</option>
          <option value="10">10 items</option>
          <option value="20">20 items</option>
        </select>
      </div>
    </div>

    <!-- Reset button -->
    <div class="flex justify-end">
      <button
        (click)="resetFilters()"
        class="bg-white border border-gray-300 text-gray-900 font-semibold px-6 py-2 rounded-lg shadow-sm hover:bg-gray-100 transition-colors"
      >
        Reset Filters
      </button>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading$ | async" class="flex justify-center py-12">
    <mat-progress-spinner mode="indeterminate" diameter="60"></mat-progress-spinner>
  </div>

  <!-- Product list -->
  <app-products-list
    [products]="(list$ | async) || []"
    [loading]="(loading$ | async) ?? false"
  ></app-products-list>

  <!-- Pagination -->
  <div *ngIf="totalPages > 1" class="flex justify-center items-center gap-4 mt-8">
    <button
      mat-mini-fab
      color="primary"
      (click)="prevPage()"
      [disabled]="page === 1"
      class="hover:scale-105 transition-transform"
    >
      <mat-icon>chevron_left</mat-icon>
    </button>

    <span class="font-medium text-gray-700 text-lg"> Page {{ page }} / {{ totalPages }} </span>

    <button
      mat-mini-fab
      color="primary"
      (click)="nextPage()"
      [disabled]="page === totalPages"
      class="hover:scale-105 transition-transform"
    >
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <!-- Count -->
  <div *ngIf="count$ | async as count" class="text-gray-500 text-center text-sm mt-2">
    Total products: {{ count }}
  </div>
</app-page-wrapper>
